  <script src="script.js"></script>
  <script>
    (function () {
      const messageEl = document.getElementById('auth-message');
      const signupForm = document.getElementById('auth-signup');
      const socials = Array.from(document.querySelectorAll('[data-social]'));

      function setMessage(text, kind) {
        messageEl.textContent = text || '';
        messageEl.classList.remove('error', 'success');
        if (kind) messageEl.classList.add(kind);
      }

      socials.forEach((b) => b.addEventListener('click', () => {
        const provider = String(b.getAttribute('data-social') || '').toLowerCase();
        if (provider === 'discord') return location.href = '/auth/discord';
        setMessage('Unknown provider.', 'error');
      }));

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        setMessage('Creating account…');
        const fd = new FormData(signupForm);
        const username = String(fd.get('username') || '').trim();
        const password = String(fd.get('password') || '');
        const password2 = String(fd.get('password2') || '');
        if (password !== password2) return setMessage('Passwords do not match.', 'error');

        try {
          const resp = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          if (resp.status === 409) return setMessage('Username already exists.', 'error');
          if (!resp.ok) return setMessage('Sign up failed. Try again.', 'error');

          const loginResp = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          if (!loginResp.ok) {
            setMessage('Account created. Now login.', 'success');
            return setTimeout(() => location.href = 'login.html', 500);
          }
          setMessage('Account created.', 'success');
          sessionStorage.setItem('tbw_show_ref_tutorial', '1');
          setTimeout(() => location.href = 'index.html?welcome=1', 250);
        } catch {
          setMessage('Sign up failed. Try again.', 'error');
        }
      });
    })();
  </script>
